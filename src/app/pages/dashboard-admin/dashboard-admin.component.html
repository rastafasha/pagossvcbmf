<!-- =======| Main |======= -->
<div class="container " id="main" class="main" role="main ">
    <div class="col-xs-12 ">
        <!-- Page Title -->
        <div class="pagetitle animated fadeIn">
            <div class="left">
                <h1><i class="bx bxs-user-account"></i> {{title}}</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/"><i class="bi bi-house"></i> Inicio</a></li>
                        <li class="breadcrumb-item active">{{title}}</li>
                    </ol>
                </nav>
            </div>
            <div class="right shadow animated fadeIn">
                <p>Estado del plan: </p>
                <div *ngIf="user.role == 'MEMBER' || user.role == 'ADMIN'|| user.role == 'SUPERADMIN'">
                    <span class="badge bg-success">Activo</span>
                </div>
                <div *ngIf="user.role == 'GUEST'">
                    <span class="badge bg-primary">Inactivo</span>
                </div>
            </div>
        </div>
        <!-- banners planes -->
        <app-bannerplanes></app-bannerplanes>
        <!-- banners planes -->


        <div class="clear"></div>
        <!-- acceso iconos -->
        <app-menuiconos></app-menuiconos>
        <!-- acceso iconos -->

        <!-- End Page Title -->

        <section class="section dashboard">

            <div class="row">
                <div class=" col-xs-12 col-sm-4 col-xl-4">

                    <div class="card profile  animated fadeInUp">

                        <div class="filter">
                            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                    <h6>Operaciones</h6>
                                </li>

                                <li><a class="dropdown-item" [routerLink]="['/dashboard/profile/', user.id]">Mi Cuenta</a></li>

                            </ul>
                        </div>
                        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                            <img [src]="userprofile.directories[0].image | imagenPipe: 'users'" [alt]="user.username" class="rounded-circle">
                            <h2>{{user.username}}</h2>

                            <p>Administrador desde:<br>{{user.created_at | date:'MMM d, y, h:mm:ss a'}}</p>
                            <!-- <p>Ultima actualizaci√≥n:{{user.updated_at | date:'MMM d, y, h:mm:ss a'}}</p> -->

                        </div>
                    </div>

                </div>
                <div class=" col-xs-12 col-sm-8 col-xl-8">

                    <div class="card  animated fadeInUp">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#news">Actualidad</button>
                                </li>

                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recentPayments">Transacciones Recientes</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#status">Usuarios Recientes</button>
                                </li>


                            </ul>
                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active news" id="news">
                                    <br />
                                    <app-dolar-today></app-dolar-today>
                                </div>
                                <div class="tab-pane fade show  recentPayments" id="recentPayments">
                                    <app-pagos-recientes></app-pagos-recientes>
                                </div>

                                <div class="tab-pane fade profile-edit pt-3" id="status">
                                    <app-usuarios-recientes></app-usuarios-recientes>
                                </div>


                            </div>
                            <!-- End Bordered Tabs -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>

</div>
