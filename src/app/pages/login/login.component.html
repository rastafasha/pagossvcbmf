<!-- =======| Main |======= -->
<main class="container" class="main" role="main">
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a routerLink="/" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">SVCBMF</span>
                            </a>
                        </div>
                        <!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Bienvenido!</h5>
                                    <p class="text-center small">Ingrese su nombre de usuario y contraseña para entrar.
                                    </p>
                                </div>

                                <form [formGroup]="loginForm" (ngSubmit)="login()" class="row g-3 needs-validation" novalidate>

                                    <div class="col-12">
                                        <label for="username" class="form-label">Nombre de Usuario</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" id="username" [formControl]="username" class="form-control" required>
                                            <div class="invalid-feedback">Por favor, ingrese su nombre de usuario</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" [formControl]="password" class="form-control" id="password" required>
                                        <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" [formControl]="remember" id="remember">
                                            <label class="form-check-label" for="remember">Recuerdame</label>
                                        </div>
                                        <br>
                                        <div class="col-sm-12 text-center">
                                            <a routerLink="/request-password-reset" id="to-recover" class="text-dark pull-right">
                                                <i class="fa fa-lock m-r-5"></i> Forgot password?</a>
                                            <br> Don't have an account? <a routerLink="/registro" class="text-primary m-l-5"><b>Sign Up</b></a>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" (click)="login()" class="btn btn-primary w-100">Login</button>
                                    </div>

                                </form>

                            </div>
                        </div>

                        <div class="credits">


                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>
<!-- End main -->
