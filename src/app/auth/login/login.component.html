<div class="loginregister animated fadeIn">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <img src="./assets/img/logo.png" alt="">
        <div class="signup">
            <form [formGroup]="registerForm" (ngSubmit)="crearUsuario()" autocapitalize="off">
                <label for="chk" aria-hidden="true"><h1>Registro</h1></label>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="nombre" placeholder="nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="username" placeholder="username">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password2" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" formControlName="terminos" type="checkbox">
                            <label for="checkbox-signup"> Acepto <a href="#">los Términos</a></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-danter">
                        <p *ngIf="campoNoValido('nombre')"><span>*</span> El nombre es obligatorio</p>
                        <p *ngIf="campoNoValido('email')"><span>*</span> El email es obligatorio y debe ser valido</p>
                        <p *ngIf="aceptaTerminos()"><span>*</span> Debe aceptar los términos de uso</p>
                        <p *ngIf="passwordNoValido()"><span>*</span> El password deben ser iguales </p>
                    </div>
                </div>
                <button (click)="crearUsuario()">Registrarme</button>
            </form>
        </div>

        <div class="login">
            <form [formGroup]="loginForm" id="loginform" (ngSubmit)="login()" autocapitalize="off" style="margin-top: 10px;">
                <label for="chk" aria-hidden="true"><h1>Ingresar</h1></label>
                <div class="col-12">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <div class="input-group has-validation">

                        <input type="text" id="email" formControlName="email" class="form-control" required>
                        <div class="invalid-feedback">Por favor, ingrese su correo electrónico</div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
                </div>


                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="remember" id="remember">
                        <label class="form-check-label" for="remember">Recuerdame</label>
                    </div>
                    <br>
                    <div class="col-sm-12 text-center">
                        <a routerLink="/request-password-reset" id="to-recover" class="text-dark pull-right">
                            <i class="fa fa-lock m-r-5"></i> Olvido Contraseña?</a>
                        <br> No posee cuenta? <b>Regristrese</b>
                        <!-- <br> Don't have an account? <a routerLink="/registro" class="text-primary m-l-5"><b>Sign Up</b></a> -->
                    </div>
                </div>
                <button (click)="login()">Entrar</button>
            </form>
        </div>
    </div>
</div>
