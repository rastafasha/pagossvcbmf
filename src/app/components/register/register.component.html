<!-- =======| Main |======= -->
<main class="container" class="main" role="main">
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a routerLink="/" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">SVCBMF</span>
                            </a>
                        </div>
                        <!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Bienvenido!</h5>
                                    <p class="text-center small">Ingrese su nombre de usuario y contraseña para entrar.
                                    </p>
                                </div>

                                <form [formGroup]="registerForm" (ngSubmit)="crearUsuario()" autocapitalize="off" class="form-horizontal form-material" id="loginform">

                                    <div class="form-group m-t-20">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" formControlName="first_name" placeholder="Nombre">
                                        </div>
                                    </div>
                                    <div class="form-group m-t-20">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" formControlName="last_name" placeholder="Apellido">
                                        </div>
                                    </div>
                                    <div class="form-group m-t-20">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" formControlName="username" placeholder="Nombre de usuario">
                                        </div>
                                    </div>
                                    <div class="form-group m-t-20">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" formControlName="email" placeholder="Correo Electónico">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="password" formControlName="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="password" formControlName="password2" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <div class="checkbox checkbox-primary p-t-0">
                                                <input id="checkbox-signup" formControlName="terminos" type="checkbox">
                                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-danter">
                                            <p *ngIf="campoNoValido('first_name')">* El nombre es obligatorio</p>
                                            <p *ngIf="campoNoValido('last_name')">* El apellido es obligatorio</p>
                                            <!-- <p *ngIf="campoNoValido('email')">* El email es obligatorio y debe ser valido</p> -->
                                            <p *ngIf="campoNoValido('username')">* El nombre usuario es obligatorio y debe ser valido</p>
                                            <p *ngIf="aceptaTerminos()">* Debe aceptar los términos de uso</p>
                                            <p *ngIf="passwordNoValido()">* El password deben ser iguales </p>
                                        </div>
                                    </div>

                                    <div class="form-group text-center m-t-20">
                                        <div class="col-xs-12">
                                            <button class="btn btn-info btn-lg btn-block " type="submit">Sign Up</button>
                                        </div>
                                    </div>
                                    <div class="form-group m-b-0">
                                        <div class="col-sm-12 text-center">
                                            <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </div>
</main>
<!-- End main -->
