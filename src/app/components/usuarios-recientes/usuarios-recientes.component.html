<div class="card-body">

    <table class="table table-borderless table-responsive">
        <thead>
            <tr>
                <th scope="col">Usuario </th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of usuarios | slice: 0:5">
            <tr>

                <th scope="row"><a [routerLink]="['/dashboard/user/', user.id]">{{user.username}}</a></th>
                <th><a [routerLink]="['/dashboard/user/', user.id]">{{user.email}}</a></th>
                <td>
                    <!-- {{user.role}} -->
                    <span class="badge bg-dark-light" *ngIf="user.role === 'SUPERADMIN'">SuperAdmin</span>
                    <span class="badge bg-primary" *ngIf="user.role === 'ADMIN'">Admin</span>
                    <span class="badge bg-success" *ngIf="user.role === 'MEMBER'">Miembro</span>
                    <span class="badge bg-secondary" *ngIf="user.role === 'GUEST'">Invitado</span>

                </td>
            </tr>

        </tbody>
    </table>
    <div class="col-xs-12 col-sm-3">
        <button class="btn btn-primary" routerLink="/dashboard/users">
    Ver todos
  </button>
    </div>
</div>
