<div class="card text-center mb-3 itemproduct">
    <div class="imageprod">
        <img [src]="product.image | imagenPipe: 'plans'" alt="">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">${{product.price}}</p>
        <button href="#" class="btn btn-outline-success" (click)="addToCart()"> <i class="fa fa-cart"></i> add to cart</button>
    </div>
</div>
