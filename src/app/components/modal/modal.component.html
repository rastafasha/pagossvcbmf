<div class="modal-header">
    <h5 class="modal-title">Gracias Por su Compra!</h5>
    <p class="modal-title">Compra Ok!</p>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <h3>Items Data:</h3>
    <hr>
    <div *ngFor="let item of items">
        <p><b>Name</b>{{item.name}} <b>Units</b>{{item.quantity}} <b>Price/unit</b> $ {{item.unit_amount.value}} </p>
    </div>
    <hr>
    <h3><b>Total:</b>$ {{amount}}</h3>
    <h3>Data:</h3>
    <p>{{reference}}</p>
    <p>{{email}}</p>
    <p>{{name}} {{surname}}</p>
    <p>{{status}}</p>
</div>
