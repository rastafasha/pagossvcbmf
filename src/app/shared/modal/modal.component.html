<!-- Modal -->
<div *ngFor="let pago of pagos; let i = index">
    <div class="modal fade " id="{{pago.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="butwaxton" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <!-- Form -->
                <section class="section dashboard">
                    <form class="form-horizontal form-material" [formGroup]="verificarPagoForm" (submit)="updateForm()">
                        <div class="container">
                            <p>
                                Validadando pago: ref:{{pago.referencia}}
                            </p>

                            <div class="form-group">
                                <label for="">Moneda</label>
                                <select formControlName="status" class="form-control">
                        <option value="">Seleccione Moneda</option>
                        <option value="Pendiente">USD</option>
                        <option value="Aprobado">BSVES</option>
                        <option value="Recahzado">EUR</option>
                      </select>
                            </div>
                            <div class="form-group">
                                <label for="">Validacion  </label>
                                <input type="number" formControlName="validacion" class="form-control">
                            </div>

                        </div>
                        <div class="clear"></div><br>

                        <input type="hidden" formControlName="id">

                        <button class="btn btn-outline-success waves-effect waves-light m-r-10" type="submit">Registrar Pago</button>


                    </form>
                </section>
                <!-- Form -->
            </div>
        </div>
    </div>
</div>
